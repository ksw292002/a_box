{% load staticfiles %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <title>{% block page_title %}A-Box{% endblock %}</title>
    <meta charset="utf-8">
    <!-- <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script> -->
    
    <link rel="stylesheet" href="{% static 'css/a_box_app.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/main/">
              <div class = 'fence'>
                <img id = 'logo' src="{% static "img/logo.png" %}">
                <!-- <p class="navbar-text">A-BOX</p> -->
              </div>
            </a>
          </div>
          <!-- <p class="navbar-text navbar-left">로그인 페이지</p> -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_anonymous %}
                    <li><a href="/">로그인</a></li>
                    <li><a href="/signup/">회원가입</a></li>
                {% else %}
                    <li><a href="/upload/">업로드</a></li>
                    <li><a>ID: {{ user.username }}</a></li>
                    <li><a href="/logout/">로그아웃</a></li>
                    <li><a href="/signout/" onclick="return confirm('회원탈퇴를 하시겠습니까? 탈퇴 후엔 파일을 복구할 수 없습니다.')">회원탈퇴</a></li>
                    <!-- 왜 inline javascript를 사용하면 안되지? -->
                {% endif %}
                    <li><a href="/jp/">日本語</a></li>

            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
      </nav>
      {% block content %}{% endblock %}
</body>

</html>
